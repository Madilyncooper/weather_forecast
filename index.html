<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container">

    <div class="row" id="first-row-main">

      <nav class="col-3">
        <form id="city-name-input">
          <div class="mb-3 w-100">
            <label for="cityInput" class="form-label">Search for a City:</label>
            <input type="text" class="form-control mb-2" id="cityInput" required="true">
            <button type="submit" class="btn btn-primary btn-sm w-100">Search</button>
          </div>
        </form>
        <div id="city-buttons"></div>
      </nav>

      <article class="card col-3 w-75" id="current-city-weather"></article>
      
    </div>

  </main>

  <section class="container" id="section-content">

    <div class="row">

      <h4 class="col fw-bold">5-Day Forecast:</h4>

    </div>

    <div class="row">

      <div class="col-3 p-2 card text-white bg-secondary" style="width: 9em;">
        <h5 id="plus-one" class="card-title fs-6 fw-bold"></h5>
      </div>

      <div class="col-3 p-2  card" style="width: 9em;">
        <h5 id="plus-two" class="card-title fs-6 fw-bold"></h5>
      </div>

      <div class="col-3 p-2 card" style="width: 9em;">
        <h5 id="plus-three" class="card-title fw-bold fs-6"></h5>
      </div>

      <div class="col-3 p-2 card" style="width: 9em;">
        <h5 id="plus-four" class="card-title fw-bold fs-6"></h5>
      </div>

      <div class="col-3 p-2 card" style="width: 9em;">
        <h5 id="plus-five" class="card-title fs-6 fw-bold"></h5>
      </div>

    </div>





  </section>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
