<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="d-flex">

    <nav>
      <h2>Search for a City:</h2>
      <input type="text" class="col-3 mb-2 w-100">
      <button type="submit" class="btn btn-primary col-3 btn-sm w-100">Search</button>
      <div class="city-buttons"></div>
    </nav>

    <section class="w-75">
      <article class="card">
        <h3 class="card-title fw-bold">Redondo Beach</h3>
        <h6 id="currentDay" class="card-subtitle mb-2 text-body-secondary fw-bold fs-6 text"></h6>
        <p class="temp card-text"></p>
        <p class="wind card-text"></p>
        <p class="humidity card-text"></p>
      </article>

      <div>
        <h4 class="fw-bold">5-Day Forecast:</h4>

        <div class="d-flex flex-row">
<!-- TODO: ADD font sizes and rest of dates -->
          <div class="card w-25">
            <h5 id="plus-one"class="card-title fw-bold">Date</h5>
            <p class="temp card-text"></p>
            <p class="wind card-text"></p>
            <p class="humidity card-text"></p>
          </div>

          <div id="plus-two" class="card w-25">
            <h5 class="card-title fw-bold">Date</h5>
            <p class="temp card-text"></p>
            <p class="wind card-text"></p>
            <p class="humidity card-text"></p>
          </div>

          <div id="plus-three" class="card w-25">
            <h5 class="card-title fw-bold">Date</h5>
            <p class="temp card-text"></p>
            <p class="wind card-text"></p>
            <p class="humidity card-text"></p>
          </div>

          <div id="plus-four" class="card w-25">
            <h5 class="card-title fw-bold">Date</h5>
            <p class="temp card-text"></p>
            <p class="wind card-text"></p>
            <p class="humidity card-text"></p>
          </div>

          <div id="plus-five" class="card w-25">
            <h5 class="card-title fw-bold">Date</h5>
            <p class="temp card-text"></p>
            <p class="wind card-text"></p>
            <p class="humidity card-text"></p>
          </div>

        </div>

      </div>

    </section>

  </main>
















  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
